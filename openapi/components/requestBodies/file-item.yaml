description: A file
content:
  application/json:
    schema:
      type: object
      properties:
        fileName:
          type: string
          description: |
            limit of 250 characters
          example: 2022-School-Events
        title:
          type: string
          example: School Events
        description:
          type: string
          description: |
            limit of 255 characters
          example: |
            Current
            Banner image for 2022 school events
        hidden:
          type: boolean
          example: false
