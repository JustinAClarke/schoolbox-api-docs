description: A list of Learning Moments
content:
  application/json:
    schema:
      title: Learning Moment list
      description: A list of learning moments
      type: object
      properties:
        data:
          type: array
          items:
           type: object
           properties:
            discriminator:
                type: string
                enum:
                  - evidence
                  - badgeAward
                example: evidence
            object:
              $ref: ../schemas/evidenceItem.yaml
            date:
                type: string
                format: date-time
                description: |
                  The date as a RFC3339 string.
                example: 2022-08-30T10:09:09+10:00
        metadata:
          type: object
          properties:
            count:
              type: integer
              example: 18
            cursor:
              type: object
              properties:
                current:
                  type: string
                  nullable: true
                next:
                  type: object
                  description: |
                    base64 encoded object
                  properties:
                    id:
                      $ref: ../schemas/id.yaml
                    discriminator:
                      type: string
                      enum:
                        - evidence
                        - badgeAward
                      example: badgeAward
                    date:
                      type: string
                      format: date-time
                      description: |
                        The date as a RFC3339 string.
                      example: 2022-08-30T10:09:09+10:00