title: Assessment Feedback
description: Common fields for assessment feedbacks
type: object
properties:

  id:
    $ref: ./id.yaml
  assessingUser:
    $ref: ./user-read.yaml
  feedbackDate:
    $ref: ./dateTime.yaml

  comment:
    type: string
    description: |
      Only available for `assessmentType` `dueWork` and`quiz`

  mark:
    type: string
    description: |
      Only available for `assessmentType` `dueWork` and`quiz`

  normalisedMark:
    type: integer
    description: |
      Only available for `assessmentType` `dueWork`

  resubmitRequired:
    type: boolean
    description: |
      Only available for `assessmentType` `dueWork`