type: object
properties:
  string:
    description: |
      The text to show in this article's "read more" link,
      if any.
    type: string
  available:
    description: |
      Is there a "read more" link?

      It is only available if the "read more" link
      configuration is not empty, and the article has one or
      more of:
      * a feature image
      * a discussion thread
      * a body
    type: boolean
