# The request is allOf:
#  * userId int
#  * authorId int
#  * type int
#  * arrays of object ids for each of {roles, campuses, folders, guests}.
#  * allDay specified as integer
#  * all the common event properties,
allOf:
  - type: object
    properties:
      userId:
        $ref: ../../schemas/id.yaml
      authorId:
        $ref: ../../schemas/id.yaml
      type:
        $ref: ./../../schemas/id.yaml
      roles:
        type: array
        description: Array of role ids
        example: [1,2,3]
        items:
          $ref: ../../schemas/id.yaml
      campuses:
        type: array
        description: Array of campus ids
        example: [1,2,3]
        items:
          $ref: ../../schemas/id.yaml
      folders:
        type: array
        description: Array of folder ids
        example: [1,2,3]
        items:
          $ref: ../../schemas/id.yaml
      guests:
        type: array
        description: Array of user object ids.
        example: [1,2,3]
        items:
          $ref: ../../schemas/id.yaml
      allDay:
        type: integer
        example: 0
        nullable: false
        description: Whether the event is an all day event.
  - $ref: ./eventCommonProps.yaml
