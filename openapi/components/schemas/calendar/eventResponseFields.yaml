# The response is:
#  * all the fields common to the event,
#  * plus the event id,
#  * plus arrays of objects for each of {roles, campuses, folders, guests}.
allOf:
  - type: object
    properties:
      id:
        $ref: ../../schemas/id.yaml
  - $ref: ./eventCommonFields.yaml
  - type: object
    properties:
      roles:
        type: array
        description: Array of role objects
        items:
          $ref: ../../schemas/role.yaml
      campuses:
        type: array
        description: Array of campus objects
        items:
          $ref: ../../schemas/campus.yaml
      folders:
        type: array
        description: Array of folder objects
        items:
          $ref: ../../schemas/folderLinkOnly.yaml
      guests:
        type: array
        description: Array of user objects
        items:
          $ref: ../../schemas/userShort.yaml