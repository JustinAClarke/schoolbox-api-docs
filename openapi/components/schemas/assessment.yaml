title: Assessment
description: Common fields for assessments
type: object
required:
  - type

properties:

  id:
    $ref: ./id.yaml
    example: 45

  assessmentType:
    type: string

  contextId:
    $ref: ./id.yaml
    description: |
      May be the folder the assessment is part of, or the project this is a child of
    example: 88

  title:
    type: string
    example: "Pre-Unit Quiz: To Kill a Mockingbird"

  workType:
    type: string
    description: |
      System configurable in your Admin Lists Work Types area
    example: Formative Assessment Task

  publishDate:
    $ref: ./dateTime.yaml

  openDate:
    $ref: ./dateTime.yaml

  dueDate:
    $ref: ./dateTime.yaml

  closeDate:
    $ref: ./dateTime.yaml

  weight:
    type: int
    example: 10

  sebEnabled:
    type: boolean
    example: true

  courseManaged:
    type: boolean
    example: true

  description:
    type: string

  markVisibility:
    type: string
    enum:
      - staff
      - staff & students
      - staff, students & parents
    default: staff, students & parents

  participants:
    description: |
      array of students participating in the assessment also containing the responses and feedback for the assessment
    type: array
    uniqueItems: true
    items:
      $ref: ./assessment-participants.yaml

discriminator:
    propertyName: assessmentType
    mapping:
      project: ./assessment-project.yaml
      task: ./assessment-task.yaml
      quiz: ./assessment-quiz.yaml
      dueWork: ./assessment-dueWork.yaml
    oneOf:
      - $ref: ./assessment-project.yaml
      - $ref: ./assessment-task.yaml
      - $ref: ./assessment-quiz.yaml
      - $ref: ./assessment-dueWork.yaml

