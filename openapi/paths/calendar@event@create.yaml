post:
  operationId: calendarEvent.postCreate
  tags: [calendar, event]
  summary: Create a calendar event
  description: |
    Creates a calendar event
    
    Notes:
     * 'user' or 'userId' refers to the user who owns the event
     * 'author' or 'authorId' refers to the user who authored the event
     * both user and author must be specified
  requestBody:
    description: |
      The event to create
    content:
      application/json:
        schema:
          $ref: ../components/schemas/calendar/eventRequestFields.yaml
  responses:
    '200':
      description: |
        The created event
      content:
        application/json:
          schema:
            $ref: ../components/schemas/calendar/eventResponseFields.yaml
    default:
      $ref: ../components/responses/problem.yaml