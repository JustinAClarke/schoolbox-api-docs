parameters:
  - $ref: ../components/parameters/id.yaml
post:
  operationId: calendarEvent.postModify
  tags: [calendar, event]
  summary: Modify a calendar event
  description: |
    Modifies a calendar event

    Notes:
     * 'user' or 'userId' refers to the user who owns the event
     * 'author' or 'authorId' refers to the user who authored the event
  requestBody:
    description: |
      The event including desired modifications
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../components/schemas/calendar/eventRequestFieldsUsingObjectStubs.yaml
            - $ref: ../components/schemas/calendar/eventRequestFieldsUsingIds.yaml
  responses:
    '200':
      description: |
        The modified event
      content:
        application/json:
          schema:
            $ref: ../components/schemas/calendar/eventResponseFields.yaml
    default:
      $ref: ../components/responses/problem.yaml
